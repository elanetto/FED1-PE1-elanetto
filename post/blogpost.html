<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/cfcc846d5b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nøklevann: Les Blogpost</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/createblogpost.css">
    <link rel="stylesheet" href="../css/blogpost.css">
    <link rel="stylesheet" href="../css/viewblogposts.css">
    <script src="../js/blogpost.js" defer></script>
    <script src="../js/showAdminButtons.js" defer></script>
    <script src="../js/showUserLink.js" defer></script>
    <script src="../js/copyLink.js" defer></script>
    <script src="../js/smallerSizeScreen.js" defer></script>
</head>
<body>
    <header>
        <div class="bg-image bg-image-blogpost">
            <nav>
                <div class="logo">
                    <a href="../index.html">Nøklevann</a>
                </div>
                <div class="dropdown-menu">
                    <i class="fa-solid fa-bars" id="dropdown-bars"></i>
                    <div class="dropdown-content">
                        <li class="dropdown-list-item"><a href="index.html">Hjem</a></li>
                        <li class="dropdown-list-item"><a href="#carousel">Blog</a></li>
                        <li class="dropdown-list-item"><a href="#about-us">Om Oss</a></li>
                    </div>
                </div>
                <div class="navigation">
                    <ul class="navigation-list">
                        <a href="../index.html"><li>Hjem</li></a>
                        <a href="../index.html#carousel"><li>Blog</li></a>
                        <a href="../index.html#about-us"><li>Om Oss</li></a>
                    </ul>
                </div>
            </nav>
            <div class="center-content">
            </div>
        </div>
    </header>
    <main>
    <div id="blogpost-area">
        <div class="blogpost-content">
            <div id="admin-buttons-container"></div>
            <div class="top-of-blog-info">
                <div>
                    <p class="blog-published-date mini-info-text">Publisert dato dato år</p>
                </div>
                <div>
                    <p class="blogpost-category mini-info-text">Tags</p>
                </div>
            </div>
            <div>
                <img class="blogpost-image" src="../assets/images/blogpost/placeholder_blog_image.png" alt="blogpost image">
            </div>
            <div class="blogpost-tittel-og-forfatter">
                <div>
                    <h2 class="blogpost-title h2-new-size">Blogginnlegg tittel</h2>
                </div>
                <div class="forfatter-box">
                    <img class="profile-image-circle author-avatar" src="../assets/images/user/avatar-user-default.png" alt="forfatteren">
                    <p class="blogpost-author mini-info-text">Forfatter</p>
                </div>
            </div>
            <div id="blog-content">
                Teksten kommer her
            </div>
            <div class="share-btn-div">
                <button class="button share-btn" id="copy-link-btn">Kopier link til Blogginnlegget</button>  
            </div>  
        </div>
    </div>

    <!-- Fullscreen Image View -->
    <div id="fullscreen-image-view" class="hidden">
        <span id="close-fullscreen-image">&times;</span>
        <img id="fullscreen-image" src="" alt="Fullscreen blogpost image">
    </div>

    </main>
    
    <footer>
        <ul class="footer-links">
            <a href="../index.html"><li>Hjem</li></a>
            <a href="../index.html#carousel"><li>Blog</li></a>
            <a href="../index.html#about-us"><li>Om Oss</li></a>
        </ul>
    </footer>
</body>
</html>
