<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/cfcc846d5b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon: -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Nøklevann: Nytt Blogginnlegg</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/createblogpost.css">
    <script src="../js/newblogpost.js" defer></script>
    <script src="../js/smallerSizeScreen.js" defer></script>
    <script src="../js/userLinkDifferentFolder.js" defer></script>
</head>
<body>
    <header>
        <div class="bg-image bg-image-new-blogpost">
            <nav>
                <div class="logo">
                    <a href="https://elanetto.github.io/FED1-PE1-elanetto/index.html">Nøklevann</a>
                </div>
                <div class="dropdown-menu">
                    <i class="fa-solid fa-bars" id="dropdown-bars"></i>
                    <div class="dropdown-content">
                        <li class="dropdown-list-item"><a href="https://elanetto.github.io/FED1-PE1-elanetto/index.html">Hjem</a></li>
                        <li class="dropdown-list-item"><a href="https://elanetto.github.io/FED1-PE1-elanetto/index.html#carousel">Blog</a></li>
                        <li class="dropdown-list-item"><a href="https://elanetto.github.io/FED1-PE1-elanetto/index.html#about-us">Om Oss</a></li>
                    </div>
                </div>
                <div class="navigation">
                    <ul class="navigation-list">
                        <li><a href="https://elanetto.github.io/FED1-PE1-elanetto/index.html">Hjem</a></li>
                        <li><a href="https://elanetto.github.io/FED1-PE1-elanetto/index.html#carousel">Blog</a></li>
                        <li><a href="https://elanetto.github.io/FED1-PE1-elanetto/index.html#about-us">Om Oss</a></li>
                    </ul>
                </div>
            </nav>
            <div class="center-content">
                    <h2 class="h2-new-size nytt-blogginnlegg-velkommen">God dag, <span id="welcome-username"></span>!</h2>
            </div>
        </div>
    </header>
    <div id="blog-title-area">
        <h2 class="h2-new-size">Skriv nytt blogginnlegg</h2>
    </div>
    <div id="new-blogpost-area">
        <form id="new-blogpost-form">
            <div class="new-blogpost-form-inputs">
                <ul>
                    <li>
                        <label for="blog-title">Tittel:</label>
                        <input id="blog-title" placeholder="Tittel" type="text">
                    </li>
                    <li>
                        <label for="blog-bilde">Bilde:</label>
                        <input id="blog-bilde-input" placeholder="Lim inn link til bilde her" type="text">
                        <button id="test-blog-bilde-btn">Test bildet</button>
                        <img class="blog-image-preview" src="../assets/images/blogpost/placeholder_blog_image.png" alt="blogpost image">
                    </li>
                    <li>
                        <label for="blog-tag">Velg kategori:</label>
                        <select id="blog-tag" name="tag" required>
                            <option value="" disabled selected>Velg en kategori</option>
                            <option value="Ro & Padling">Ro & Padling</option>
                            <option value="Tur">Tur</option>
                            <option value="Natur">Natur</option>
                            <option value="Dyr">Dyr</option>
                            <option value="Fritid">Fritid</option>
                        </select>
                    </li>
                    <li>
                        <label for="blog-content">Innhold:</label>
                        <textarea id="blog-content" class="input-blog-body" placeholder="Innhold" type="text"></textarea>
                    </li>
                </ul>
                <button class="btn-admin" id="submit-blogpost-btn" type="submit">Publiser</button>
            </div>
        </form>
    </div>
    <footer>
        <ul class="footer-links">
            <a href="https://elanetto.github.io/FED1-PE1-elanetto/index.html"><li>Hjem</li></a>
            <a href="https://elanetto.github.io/FED1-PE1-elanetto/index.html#carousel"><li>Blog</li></a>
            <a href="https://elanetto.github.io/FED1-PE1-elanetto/index.html#about-us"><li>Om Oss</li></a>
        </ul>
    </footer>
</body>
</html>
