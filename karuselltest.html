<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Example</title>
    <style>
        /* Carousel container */
        #carousel-container {
            position: relative;
            width: 100%;
            max-width: 1000px; /* Adjust width as needed */
            margin: auto;
            overflow: hidden;
        }

        /* Carousel itself */
        #carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
            will-change: transform;
            width: 300%; /* Adjust based on the number of items */
        }

        /* Individual carousel items */
        .carousel-item {
            flex: 1 0 33.333%; /* Show three items at a time */
            position: relative;
            overflow: hidden;
            transition: transform 0.5s ease-in-out;
        }

        /* Styling for images inside carousel items */
        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Title styling */
        .carousel-title {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 1.5em;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
        }

        /* Navigation buttons */
        #prev-button, #next-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
            font-size: 2rem; /* Adjust font size if needed */
        }

        #prev-button {
            left: 10px;
        }

        #next-button {
            right: 10px;
        }
    </style>
</head>
<body>
    <!-- Carousel Container -->
    <div id="carousel-container">
        <div id="carousel">
            <!-- Carousel Item 1 -->
            <div class="carousel-item">
                <a href="post1.html">
                    <img src="image1.jpg" alt="Post 1">
                    <div class="carousel-title">Title 1</div>
                </a>
            </div>
            <!-- Carousel Item 2 -->
            <div class="carousel-item">
                <a href="post2.html">
                    <img src="image2.jpg" alt="Post 2">
                    <div class="carousel-title">Title 2</div>
                </a>
            </div>
            <!-- Carousel Item 3 -->
            <div class="carousel-item">
                <a href="post3.html">
                    <img src="image3.jpg" alt="Post 3">
                    <div class="carousel-title">Title 3</div>
                </a>
            </div>
        </div>
        <!-- Navigation Buttons -->
        <button id="prev-button">&lt;</button>
        <button id="next-button">&gt;</button>
    </div>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get references to the carousel, items, and navigation buttons
            const carousel = document.getElementById('carousel');
            const items = document.querySelectorAll('.carousel-item');
            const prevButton = document.getElementById('prev-button');
            const nextButton = document.getElementById('next-button');

            let currentIndex = 0; // Keep track of the current slide
            const totalItems = items.length; // Total number of items

            // Update carousel to show the current item
            function updateCarousel() {
                // Calculate the offset for the current slide
                const offset = -currentIndex * 100; // Move the carousel left by 100% of the currentIndex
                carousel.style.transform = `translateX(${offset}%)`;
            }

            // Show the next item in the carousel
            function showNext() {
                currentIndex = (currentIndex + 1) % totalItems; // Move to next item, wrap around if needed
                updateCarousel();
            }

            // Show the previous item in the carousel
            function showPrev() {
                currentIndex = (currentIndex - 1 + totalItems) % totalItems; // Move to previous item, wrap around if needed
                updateCarousel();
            }

            // Add event listeners for navigation buttons
            nextButton.addEventListener('click', showNext);
            prevButton.addEventListener('click', showPrev);

            // Initialize the carousel position
            updateCarousel();
        });
    </script>
</body>
</html>
