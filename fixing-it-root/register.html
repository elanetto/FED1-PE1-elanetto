<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrer</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/common.js" defer></script>
    <script src="js/register.js" defer></script>
</head>
<body>
    <header>
        <!-- Your header content -->
    </header>
    <main>
        <div class="register-box">
            <h1>Registrer</h1>
            <form class="register-form">
                <label for="register-name">Name:</label>
                <input id="register-name" type="text">
                
                <label for="register-email">Email:</label>
                <input id="register-email" type="email">
                
                <label for="register-password">Password:</label>
                <input id="register-password" type="password">
                
                <label for="register-bio">Bio:</label>
                <textarea id="register-bio"></textarea>
                
                <label for="register-avatar-url">Avatar URL:</label>
                <input id="register-avatar-url" type="text">
                
                <label for="register-avatar-alt">Avatar Alt:</label>
                <input id="register-avatar-alt" type="text">
                
                <label for="register-banner-url">Banner URL:</label>
                <input id="register-banner-url" type="text">
                
                <label for="register-banner-alt">Banner Alt:</label>
                <input id="register-banner-alt" type="text">
                
                <label for="register-venue-manager">Venue Manager:</label>
                <input id="register-venue-manager" type="checkbox">
                
                <div id="register-error" style="display:none;color:red;"></div>
                <button id="register-btn" type="submit">Register</button>
            </form>
            
        </div>
    </main>
    <footer>
        <!-- Your footer content -->
    </footer>
</body>
</html>
