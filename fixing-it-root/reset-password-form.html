<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilbakestill passord</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/common.js" defer></script>
    <script src="js/reset-password-form.js" defer></script>
</head>
<body>
    <header>
        <!-- Your header content -->
    </header>
    <main>
        <div class="reset-password-box">
            <h1>Tilbakestill passord</h1>
            <form class="reset-password-form">
                <div class="reset-password-form-inputs">
                    <label for="new-password">Nytt passord:</label>
                    <input id="new-password" placeholder="Nytt passord" type="password">
                    <label for="confirm-password">Bekreft passord:</label>
                    <input id="confirm-password" placeholder="Bekreft passord" type="password">
                    <div id="reset-password-error" class="error-message"></div>
                    <button id="reset-password-btn" type="submit">Tilbakestill passord</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <!-- Your footer content -->
    </footer>
</body>
</html>
