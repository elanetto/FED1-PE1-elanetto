<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/cfcc846d5b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nøklevann: Logg inn</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="login.js" defer></script>
</head>
<body>
    <header>
        <div class="bg-image bg-image-register">
            <nav>
                <div class="logo">
                    <a href="https://elanetto.github.io/FED1-PE1-elanetto/">Nøklevann</a>
                </div>
                <div class="navigation">
                    <ul>
                        <li><a href="https://elanetto.github.io/FED1-PE1-elanetto/">Hjem</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#about-us">Om Oss</a></li>
                    </ul>
                </div>
            </nav>
            <div class="center-content">
                <div class="register-box">
                    <h1>Logg inn</h1>
                    <form class="register-form log-in-form">
                        <div class="register-form-inputs">
                            <ul>
                                <li>
                                    <label for="login-email">Epost:</label>
                                    <input id="login-email" placeholder="Epost" type="email">
                                </li>
                                <li>
                                    <label for="password-login">Passord: 
                                        <span class="eye-container" id="show-password-login">
                                            <i class="fa-solid fa-eye-slash"></i>
                                            <i class="fa-solid fa-eye hide"></i>
                                        </span>
                                    </label>
                                    <input id="password-login" placeholder="Passord" type="password">
                                </li>
                            </ul>
                            <div id="login-error">Det har skjedd en feil. Prøv igjen.</div>
                            <button class="btn-admin" id="login-btn" type="submit">Logg inn</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <footer>
        <ul class="footer-links">
            <li><a href="https://elanetto.github.io/FED1-PE1-elanetto/">Hjem</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="https://elanetto.github.io/FED1-PE1-elanetto/#about-us">Om Oss</a></li>
        </ul>
    </footer>
</body>
</html>
