<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/cfcc846d5b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nøklevann: Registrer deg</title>
    <link rel="stylesheet" href="../main/style.css">
    <script src="js/register.js" defer></script>
</head>
<body>
    <header>
        <div class="bg-image bg-image-register">
            <nav>
                <div class="logo">Nøklevann</div>
                <div class="navigation">
                    <ul>
                        <a href="#"><li>Hjem</li></a>
                        <a href="#"><li>Blog</li></a>
                        <a href="#about-us"><li>Om Oss</li></a>
                    </ul>
                </div>
            </nav>
            <div class="center-content">
                <div class="register-box">
                    <h1>Lag ny bruker</h1>
                    <form class="register-form">
                        <div class="register-form-inputs">
                            <ul>
                                <li>
                                    <label for="username">Brukernavn:</label>
                                    <input id="username" placeholder="Brukernavn" type="text">
                                </li>
                                <li>
                                    <label for="email-register">Epost:</label>
                                    <input id="email-register" placeholder="Epost" type="email">
                                </li>
                                <li>
                                    <label for="password-register">Passord: <i class="fa-solid fa-eye-slash" id="show-password" onclick="showPassword()"></i></label>
                                    <input id="password-register" placeholder="Passord" type="password">
                                </li>
                            </ul>
                            <div id="register-error">* Vennligst fyll inn alle feltene *</div>
                            <button class="btn-admin" id="register-btn" type="submit">Registrer meg</button>
                            <p class="already-user-text">Har du allerede bruker?
                                <br>Logg inn <a href="login.html">her</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <footer>
        <ul class="footer-links">
            <a href="#"><li>Hjem</li></a>
            <a href="#"><li>Blog</li></a>
            <a href="#"><li>Om Oss</li></a>
        </ul>
    </footer>
    <script>
        const showPasswordBtn = document.getElementById("show-password");

        function showPassword() {
            const passwordInput = document.getElementById("password-register");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        };
        // show password code from https://www.w3schools.com/howto/howto_js_toggle_password.asp

        // Trying to toggle between FontAwesome; eye-slash and eye icons
        function toggleBetweenClasses(showPasswordBtn, eyeClosed, eyeOpen) {
            el.classList.toggle(eyeClosed);
            el.classList.toggle(eyeOpen);
        }

        function myToggleBetweenClasses (showPasswordBtn, eyeClosed, eyeOpen) {
            toggleBetweenClasses(showPasswordBtn, "fa-solid fa-eye-slash", "fa-solid fa-eye");
        }

        showPasswordBtn.addEventListener('click', myToggleBetweenClasses);

        // Toggle between FontAwesome icons from https://stackoverflow.com/questions/52119509/switching-between-font-awesome-icons

        function toggleBetweenTwoClasses(el, c1, c2) {
            var currentClass = el.getAttribute("class");
            var newClass;
            if (currentClass.indexOf(c1) !== -1) {
                newClass = currentClass.replace(c1, c2);
                // Do stuff 1
            }
            if (currentClass.indexOf(c2) !== -1) {
                newClass = currentClass.replace(c2, c1);
                // Do stuff 2
            }
            el.setAttribute("class", newClass);
            }

            function myToggleBetweenTwoClasses(el, c1, c2) {
            toggleBetweenTwoClasses(document.getElementById("toggle"), "fa-bars", "fa-close");
            }

            var icon = document.getElementById("toggle");


            icon.addEventListener("click", myToggleBetweenTwoClasses);

            // code from https://stackoverflow.com/questions/52119509/switching-between-font-awesome-icons
    </script>
</body>
</html>
