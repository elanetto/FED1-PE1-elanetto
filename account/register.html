<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nøklevann: Registrer deg</title>
    <link rel="stylesheet" href="../main/style.css">
</head>
<body>
    <header>
        <div class="bg-image bg-image-register">
            <nav>
                <div class="logo">Nøklevann</div>
                <div class="navigation">
                    <ul>
                        <a href="#"><li>Hjem</li></a>
                        <a href="#"><li>Blog</li></a>
                        <a href="#about-us"><li>Om Oss</li></a>
                    </ul>
                </div>
            </nav>
            <div class="center-content">
                <div class="register-box">
                    <h1>Lag ny bruker</h1>
                    <form class="register-form">
                        <div class="register-form-inputs">
                            <ul>
                                <li>
                                    <label for="username">Brukernavn:</label>
                                    <input id="username" placeholder="Brukernavn" type="text">
                                </li>
                                <li>
                                    <label for="email-register">Epost:</label>
                                    <input id="email-register" placeholder="Epost" type="email">
                                </li>
                                <li>
                                    <label for="password-register">Passord:</label>
                                    <input id="password-register" placeholder="Passord" type="password">
                                </li>
                            </ul>
                            <button class="btn-admin" id="register-btn" type="submit">Registrer meg</button>
                            <p class="already-user-text">Har du allerede bruker?
                                <br>Logg inn <a href="#">her</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <footer>
        <ul class="footer-links">
            <a href="#"><li>Hjem</li></a>
            <a href="#"><li>Blog</li></a>
            <a href="#"><li>Om Oss</li></a>
        </ul>
    </footer>
</body>
</html>
